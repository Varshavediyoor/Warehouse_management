{% extends "base_user.html" %}
{% block content %}

<h2>Approve Transfer</h2>

<p><strong>Product:</strong> {{ transfer.product_name }}</p>
<p><strong>Quantity:</strong> {{ transfer.quantity }}</p>
<p><strong>From:</strong> {{ transfer.from_warehouse }}</p>
<p><strong>To:</strong> {{ transfer.to_warehouse }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">
        Confirm Approval
    </button>
    <a href="{% url 'sales_dashboard' %}" class="btn btn-secondary">
        Cancel
    </a>
</form>

{% endblock %}
