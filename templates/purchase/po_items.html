<h2>PO {{ po.po_number }}</h2>

<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button>Add Item</button>
</form>

<table border="1">
<tr><th>Category</th><th>Product</th><th>Variant</th><th>Qty</th></tr>
{% for i in items %}
<tr><td>{{ i.category }}</td><td>{{ i.product }}</td><td>{{ i.product_variant }}</td><td>{{ i.quantity }}</td></tr>
{% endfor %}
</table>

<a href="{% url 'po_submit' po.id %}">Submit PO</a>
