{% extends "base.html" %}
{% block content %}

<h3 class="my-3">QC Approved GRNs (Staging)</h3>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>GRN No</th>
            <th>Supplier</th>
            <th>Items</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for grn in grns %}
        <tr>
            <td>{{ grn.grn_number }}</td>
            <td>{{ grn.supplier.supplier_name }}</td>
            <td>{{ grn.items.count }}</td>
            <td>
                <a href="{% url 'warehouse_manager:grn_putaway_detail' grn.id %}" class="btn btn-sm btn-primary">
                    Start Putaway
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No approved GRNs available</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
