<h2>Approved GRNs</h2>

<table class="table">
    <thead>
        <tr>
            <th>GRN No</th>
            <th>Supplier</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for grn in grns %}
        <tr>
            <td>{{ grn.grn_number }}</td>
            <td>{{ grn.supplier.supplier_name }}</td>
            <td>{{ grn.created_at|date:"d M Y" }}</td>
            <td>
                <span class="badge bg-success">Approved</span>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No approved GRNs</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<hr>

<a href="{% url 'warehouse_manager:putaway_task_list' %}" class="btn btn-primary">
    Go to Putaway Tasks
</a>
