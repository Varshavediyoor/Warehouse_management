{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h3 class="text-center text-dark mb-4">Finance Summary Report</h3>

  <div class="row text-center">
    <div class="col-md-4 mb-3">
      <div class="card shadow-sm border-primary">
        <div class="card-body">
          <h5 class="text-primary">Total Sales</h5>
          <h3>₹{{ total_sales }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card shadow-sm border-success">
        <div class="card-body">
          <h5 class="text-success">Total Purchases</h5>
          <h3>₹{{ total_purchases }}</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <div class="card shadow-sm border-warning">
        <div class="card-body">
          <h5 class="text-warning">Profit</h5>
          <h3>₹{{ profit }}</h3>
        </div>
      </div>
    </div>
  </div>

  <p class="text-muted text-center mt-3">Generated on {{ generated_on|date:"d-m-Y H:i" }}</p>
</div>
{% endblock %}
